workflows:
  version: 2
  untagged-build:
    jobs:
      - image-build
      - docker-repo-login
      - image-push:
          requires:
            - image-build
            - docker-repo-login
  tagged-build:
    jobs:
      - docker-repo-login:
          filters:  # required since `image-promote` has tag filters AND requires `docker-repo-login`
            tags:
              only: /.*/
      - image-promote:
          requires:
            - docker-repo-login
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
